<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Oluştur - PawFinder</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/navbar.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .create-blog-container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            background: white;
            border-radius: 1rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .create-blog-form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .form-group label {
            font-weight: 500;
            color: #374151;
        }

        .form-group input,
        .form-group textarea {
            padding: 0.75rem;
            border: 1px solid #e5e7eb;
            border-radius: 0.5rem;
            font-family: 'Poppins', sans-serif;
            transition: border-color 0.3s;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #4f46e5;
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }

        .form-group textarea {
            min-height: 200px;
            resize: vertical;
        }

        .submit-btn {
            background-color: #4f46e5;
            color: white;
            border: none;
            padding: 1rem;
            border-radius: 0.5rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .submit-btn:hover {
            background-color: #4338ca;
        }

        .preview-image {
            max-width: 100%;
            max-height: 300px;
            object-fit: cover;
            border-radius: 0.5rem;
            display: none;
            margin-top: 1rem;
        }

        .blog-container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 2rem;
            background: white;
            border-radius: 1rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .blog-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .blog-header h1 {
            color: #374151;
            font-size: 1.8rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .blog-header h1 i {
            color: #4f46e5;
        }

        .create-blog-btn {
            background: #4f46e5;
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s;
        }

        .create-blog-btn:hover {
            background: #4338ca;
            transform: translateY(-1px);
        }

        .blog-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
        }

        .blog-card {
            background: white;
            border-radius: 1rem;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.3s;
            position: relative;
        }

        .blog-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
        }

        .blog-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            transition: transform 0.3s;
        }

        .blog-card:hover img {
            transform: scale(1.05);
        }

        .blog-card-content {
            padding: 1.5rem;
        }

        .blog-card h3 {
            margin: 0 0 1rem 0;
            color: #374151;
            font-size: 1.25rem;
            line-height: 1.4;
        }

        .blog-meta {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            margin: 0.5rem 0;
            color: #6b7280;
            font-size: 0.9rem;
        }

        .blog-meta-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .blog-meta-item i {
            color: #4f46e5;
            width: 20px;
            text-align: center;
        }

        .blog-card p {
            color: #6b7280;
            margin: 1rem 0;
            line-height: 1.6;
            display: -webkit-box;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .read-more-btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            background: #4f46e5;
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s;
        }

        .read-more-btn:hover {
            background: #4338ca;
            transform: translateY(-1px);
        }

        .read-more-btn i {
            font-size: 0.9rem;
            transition: transform 0.3s;
        }

        .read-more-btn:hover i {
            transform: translateX(3px);
        }

        .blog-actions {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
            gap: 10px;
            z-index: 10;
        }

        .blog-action-btn {
            background: rgba(255, 255, 255, 0.9);
            border: none;
            border-radius: 50%;
            width: 35px;
            height: 35px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s;
            color: #4b5563;
        }

        .blog-action-btn:hover {
            background: #4f46e5;
            color: white;
            transform: translateY(-1px);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="create-blog-container">
            <h1>Yeni Blog Yazısı</h1>
            <form id="createBlogForm" class="create-blog-form">
                <div class="form-group">
                    <label for="title">Başlık</label>
                    <input type="text" id="title" required>
                </div>
                
                <div class="form-group">
                    <label for="description">Kısa Açıklama</label>
                    <textarea id="description" rows="3" required></textarea>
                </div>

                <div class="form-group">
                    <label for="content">İçerik</label>
                    <textarea id="content" rows="10" required></textarea>
                </div>

                <div class="form-group">
                    <label for="imageUrl">Görsel URL</label>
                    <input type="url" id="imageUrl" required>
                    <img id="imagePreview" class="preview-image" alt="Blog görseli önizleme">
                </div>

                <button type="submit" class="submit-btn">Blog Yazısı Oluştur</button>
            </form>
        </div>
    </div>

    <div class="notification-container"></div>

    <script src="js/navbar.js"></script>
    <script src="js/notification.js"></script>
    <script>
        // Sayfa yüklendiğinde admin kontrolü yap
        document.addEventListener('DOMContentLoaded', async () => {
            const token = localStorage.getItem('token');
            if (!token) {
                window.location.href = '/';
                return;
            }

            try {
                const response = await fetch('/api/profile', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                const userData = await response.json();

                if (!userData.isAdmin) {
                    window.location.href = '/';
                    return;
                }
            } catch (error) {
                console.error('Yetki kontrolü hatası:', error);
                window.location.href = '/';
                return;
            }
        });

        // Görsel önizleme
        document.getElementById('imageUrl').addEventListener('input', function(e) {
            const preview = document.getElementById('imagePreview');
            const url = e.target.value;
            
            if (url) {
                preview.style.display = 'block';
                preview.src = url;
            } else {
                preview.style.display = 'none';
            }
        });

        // Form gönderimi
        document.getElementById('createBlogForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const formData = {
                title: document.getElementById('title').value,
                description: document.getElementById('description').value,
                content: document.getElementById('content').value,
                imageUrl: document.getElementById('imageUrl').value
            };

            try {
                const response = await fetch('/api/blogs', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    },
                    body: JSON.stringify(formData)
                });

                if (response.ok) {
                    notifications.success('Blog yazısı başarıyla oluşturuldu!', 'İşlem Başarılı');
                    setTimeout(() => {
                        window.location.href = '/blog.html';
                    }, 1500);
                } else {
                    const error = await response.json();
                    notifications.error(error.message || 'Blog yazısı oluşturulurken bir hata oluştu', 'İşlem Başarısız');
                }
            } catch (error) {
                console.error('Hata:', error);
                notifications.error('Bir hata oluştu. Lütfen tekrar deneyin.', 'Sistem Hatası');
            }
        });
    </script>
</body>
</html>
